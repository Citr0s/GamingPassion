<div ng-if="posts.length === 0">
    <div class="empty_result">Nothing to be found here.</div>
</div>
<div class="post" ng-repeat="post in posts">
    <div class="post-title"><a href="?id={{ post.id }}">{{ post.title }}</a></div>
    <div class="post-social">
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>Rating:</td>
                            <td>
                                <div class="stars-bg" ng-if="false">
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=1"><div class="star-1"></div></a>
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=2"><div class="star-2"></div></a>
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=3"><div class="star-3"></div></a>
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=4"><div class="star-4"></div></a>
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=5"><div class="star-5"></div></a>
                                    <a href="vote.php?post_id=<?php echo $post->id; ?>&rating=6"><div class="holder"></div></a>
                                </div>
                                <img src="assets/images/rating-{{ post.ratings.average }}-stars.png" title="{{ post.ratings.average }}/5" />
                            </td>
                            <td>({{ post.ratings.count }})</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="post-info"><a href="profile.php?user={{ post.author }}">{{ post.author }}</a> at {{ post.formattedDate }}</div>
    <div class="post-image"><a href="?id={{ post.id }}"><img src="{{ post.thumbnail }}" /></a></div>
    <div class="post-sample">{{ post.content }}<div class="read-full-article"><a href="?id={{ post.id }}" class="read-full-article-hover">Read full post ></a></div></div>
</div>
